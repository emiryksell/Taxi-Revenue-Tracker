    <style>
      :root {
        --bg-main: #f3f4f6;
        --bg-sidebar: #fff;
        --primary-blue: #1e4c82;
        --secondary-blue: #2c3e50;
        --active-blue: #1a3c66;
        --border-color: #e1e5eb;
        --text-light: #636e72;
        --danger-red: #d63031;
        --success-green: #27ae60;
        --flash-green: #2ecc71;
        --flash-red: #e74c3c;
        --border-radius: 12px;
        --shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Inter", sans-serif;
      }

      body {
        background-color: var(--bg-main);
        height: 100vh;
        display: flex;
        overflow: hidden;
      }

      /* --- SOL NAVÄ°GASYON --- */
      .side-nav {
        width: 280px;
        min-width: 280px;
        background: white;
        border-right: 1px solid var(--border-color);
        display: flex;
        flex-direction: column;
        padding: 30px 20px;
        gap: 15px;
        z-index: 10;
      }

      .brand-logo {
        font-size: 1.5rem;
        font-weight: 800;
        color: var(--primary-blue);
        margin-bottom: 40px;
        display: flex;
        align-items: center;
        gap: 10px;
        padding-left: 10px;
      }

      .nav-btn {
        width: 100%;
        height: 55px;
        border-radius: 12px;
        border: none;
        background: transparent;
        color: var(--text-light);
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.2s;
        display: flex;
        align-items: center;
        justify-content: flex-start;
        padding-left: 20px;
        gap: 15px;
      }
      .nav-btn i {
        font-size: 1.4rem;
      }

      .nav-btn:hover {
        background: #f0f2f5;
        color: var(--primary-blue);
      }
      .nav-btn.active {
        background: var(--primary-blue);
        color: white;
        box-shadow: 0 4px 15px rgba(30, 76, 130, 0.2);
      }

      /* Yedekleme AlanÄ± */
      .backup-area {
        margin-top: auto;
        border-top: 1px solid #eee;
        padding-top: 20px;
      }
      .backup-btn {
        width: 100%;
        padding: 10px;
        border-radius: 8px;
        border: none;
        font-size: 0.9rem;
        font-weight: 600;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
        margin-bottom: 10px;
        transition: 0.2s;
      }
      .btn-download {
        background: #eef4fb;
        color: var(--primary-blue);
        border: 1px solid var(--primary-blue);
      }
      .btn-download:hover {
        background: var(--primary-blue);
        color: white;
      }
      .btn-upload {
        background: #fff;
        color: #e67e22;
        border: 1px solid #e67e22;
      }
      .btn-upload:hover {
        background: #e67e22;
        color: white;
      }

      /* Ana Ä°Ã§erik */
      .main-content {
        flex: 1;
        padding: 40px;
        overflow-y: auto;
        position: relative;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .view-container {
        display: none;
        animation: fadeIn 0.3s ease;
        width: 100%;
        max-width: 1100px;
      }
      .view-container.active-view {
        display: block;
      }

      /* Header */
      .header-section {
        margin-bottom: 30px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        width: 100%;
      }
      .header-title-group h1 {
        color: var(--secondary-blue);
        font-size: 2rem;
        font-weight: 700;
      }
      .current-date-display {
        color: var(--secondary-blue);
        font-size: 1.2rem;
        font-weight: 600;
        margin-top: 5px;
      }

      .shift-indicator-container {
        display: flex;
        align-items: center;
        background: white;
        padding: 8px 15px;
        border-radius: 20px;
        box-shadow: var(--shadow);
        border: 1px solid var(--border-color);
        font-weight: 600;
        color: var(--secondary-blue);
        gap: 10px;
        cursor: pointer;
        transition: all 0.2s;
        user-select: none;
      }
      .shift-indicator-container:hover {
        transform: scale(1.05);
        background-color: #f8fafc;
        border-color: var(--primary-blue);
      }
      .shift-day-style {
        color: #f39c12;
      }
      .shift-night-style {
        color: var(--secondary-blue);
      }

      /* --- TAXI GRID --- */
      .taxi-grid {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 30px;
        width: 100%;
      }

      .taxi-card {
        background: white;
        border-radius: var(--border-radius);
        overflow: hidden;
        box-shadow: var(--shadow);
        cursor: pointer;
        transition: all 0.2s ease;
        border: 3px solid transparent;
        display: flex;
        flex-direction: column;
        min-height: 200px;
      }
      .taxi-card.inactive {
        opacity: 0.7;
      }
      .taxi-card:hover {
        transform: translateY(-5px);
        opacity: 1;
      }
      .taxi-card.selected {
        border-color: #3498db;
        box-shadow: 0 0 20px rgba(52, 152, 219, 0.3);
        opacity: 1;
        transform: scale(1.02);
      }

      .card-header {
        background: var(--primary-blue);
        padding: 15px;
        text-align: center;
        font-weight: 700;
        color: white;
        font-size: 1.3rem;
      }
      .card-body {
        padding: 20px;
        text-align: center;
        flex-grow: 1;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 10px;
      }
      .card-total {
        font-size: 2.5rem;
        font-weight: 800;
        color: var(--primary-blue);
        transition: color 0.3s;
      }
      .card-total.flash-success {
        color: var(--flash-green);
        transform: scale(1.1);
      }
      .card-trip-count {
        background-color: #f1f2f6;
        color: #7f8c8d;
        font-size: 0.9rem;
        font-weight: 600;
        padding: 5px 15px;
        border-radius: 20px;
        display: inline-block;
      }

      /* SaÄŸ Panel */
      .right-panel {
        width: 400px;
        min-width: 400px;
        background: var(--bg-sidebar);
        border-left: 1px solid var(--border-color);
        padding: 30px;
        display: flex;
        flex-direction: column;
        box-shadow: -5px 0 15px rgba(0, 0, 0, 0.02);
        overflow-y: auto;
        transition: transform 0.3s ease;
        z-index: 11;
      }
      .right-panel.hidden {
        transform: translateX(100%);
        width: 0;
        min-width: 0;
        padding: 0;
        opacity: 0;
      }

      .panel-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 30px;
        padding-bottom: 15px;
        border-bottom: 2px solid #f0f2f5;

      .input-group input {
        width: 100%;
        padding: 15px;
        border: 2px solid var(--border-color);
        border-radius: 10px;
        font-size: 1.2rem;
        outline: none;
        color: var(--primary-blue);
        font-weight: 600;
        margin-bottom: 15px;
      }
      .input-group input:focus {
        border-color: var(--primary-blue);
      }
      .add-btn {
        width: 100%;
        padding: 15px;
        background: var(--primary-blue);
        color: white;
        border: none;
        border-radius: 10px;
        font-size: 1.1rem;
        font-weight: 700;
        cursor: pointer;
      }

      /* --- SAÄž PANEL LÄ°STE STÄ°LLERÄ° --- */
      .history-section {
        margin-top: 30px;
        flex-grow: 1;
        overflow-y: auto;
      }
      .history-list-container {
        max-height: 400px;
        overflow-y: auto;
        padding-right: 5px;
        padding-bottom: 5px;
      }
      .history-list {
        list-style: none;
      }
      .history-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background: white;
        padding: 15px;
        border-radius: 12px;
        margin-bottom: 12px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
        border: 1px solid #f0f2f5;
        transition: all 0.2s ease;
      }
      .history-item:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
      }
      .history-item.slide-in {
        animation: slideInRight 0.3s forwards;
      }
      .history-item.fade-out {
        opacity: 0;
        transform: translateX(-20px);
        transition: 0.3s;
      }
      .history-amount {
        font-weight: 800;
        color: var(--primary-blue);
        font-size: 1.15rem;
      }
      .history-time {
        font-size: 0.85rem;
        color: var(--primary-blue);
        opacity: 0.8;
        margin-left: 10px;
        font-weight: 500;
      }
      .delete-trip-btn {
        background: transparent;
        color: var(--secondary-blue);
        border: none;
        width: 32px;
        height: 32px;
        border-radius: 50%;
        cursor: pointer;
        font-size: 1.2rem;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.2s;
      }
      .delete-trip-btn:hover {
        background: #fee2e2;
        color: var(--danger-red);
      }

      .panel-summary {
        margin-top: auto;
        border-top: 2px solid #eee;
        padding-top: 20px;
      }
      .grand-total-box {
        background: #eef4fb;
        padding: 20px;
        text-align: center;
        border-radius: 10px;
        margin-bottom: 15px;
      }
      .grand-total-box .amount {
        font-size: 1.8rem;
        font-weight: 800;
        color: var(--primary-blue);
      }
      .reset-btn {
        width: 100%;
        padding: 15px;
        background: var(--danger-red);
        color: white;
        border: none;
        border-radius: 10px;
        font-weight: 700;
        cursor: pointer;
      }

      /* Rapor Stilleri */
      .report-summary-grid {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 20px;
        margin-bottom: 30px;
      }
      .summary-card {
        background: white;
        padding: 20px;
        border-radius: 12px;
        box-shadow: var(--shadow);
        display: flex;
        gap: 15px;
        align-items: center;
      }
      .summary-icon {
        font-size: 2rem;
        color: var(--primary-blue);
        background: #eef4fb;
        width: 50px;
        height: 50px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .report-table {
        width: 100%;
        border-collapse: collapse;
        background: white;
        border-radius: 12px;
        overflow: hidden;
        box-shadow: var(--shadow);
      }
      .report-table th,
      .report-table td {
        padding: 15px;
        text-align: left;
        border-bottom: 1px solid #eee;
      }

      /* Zebra Striping */
      .report-table tbody tr:nth-child(even) {
        background-color: #f9fafb;
      }
      .report-table tbody tr:hover {
        background-color: #eef4fb;
        transition: background-color 0.2s;
      }

      /* PDF Buton Stili */
      .btn-pdf {
        background: var(--danger-red);
        color: white;
        border: none;
        padding: 12px 20px;
        border-radius: 8px;
        font-weight: 600;
        cursor: pointer;
        display: flex;
        align-items: center;
        gap: 8px;
        white-space: nowrap;
      }
      .btn-pdf:hover {
        background: #c0392b;
      }

      /* GeÃ§miÅŸ Sil Butonu */
      .btn-delete-hist {
        background: #eef4fb;
        color: var(--text-light);
        border: 1px solid #ddd;
        padding: 0 15px;
        border-radius: 8px;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 45px;
        font-size: 1.2rem;
        transition: 0.2s;
      }
      .btn-delete-hist:hover {
        background: #fee2e2;
        color: var(--danger-red);
        border-color: var(--danger-red);
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      @keyframes slideInRight {
        from {
          opacity: 0;
          transform: translateX(20px);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }

      @media (max-width: 900px) {
        body {
          flex-direction: column;
          overflow-y: auto;
        }
        .side-nav {
          width: 100%;
          height: auto;
          flex-direction: row;
          justify-content: space-between;
          padding: 10px 20px;
        }
        .nav-btn span {
          display: none;
        }
        .right-panel {
          width: 100%;
        }
        .right-panel.hidden {
          display: none;
        }
        .taxi-grid {
          grid-template-columns: 1fr;
        }
        .backup-area {
          display: none;
        }
      }
    </style>
  </head>

    <script>
      // --- JAVASCRIPT ---
      const STORAGE_KEY_CURRENT = "taxiCurrentShiftDataV12";
      const STORAGE_KEY_HISTORY = "taxiShiftHistoryV12";
      const initialTaxisTemplate = [
        { id: 0, plate: "55 T 0001", total: 0, trips: [] },
        { id: 1, plate: "55 T 0002", total: 0, trips: [] },
        { id: 2, plate: "55 T 0004", total: 0, trips: [] },
        { id: 3, plate: "55 T 0042", total: 0, trips: [] },
        { id: 4, plate: "55 T 0066", total: 0, trips: [] },
        { id: 5, plate: "55 T 0082", total: 0, trips: [] },
      ];

      let currentShiftData = JSON.parse(
        localStorage.getItem(STORAGE_KEY_CURRENT)
      ) || {
        shiftType: "day",
        startDate: new Date().toLocaleDateString("tr-TR"),
        taxis: JSON.parse(JSON.stringify(initialTaxisTemplate)),
      };
      let shiftHistory =
        JSON.parse(localStorage.getItem(STORAGE_KEY_HISTORY)) || [];
      let selectedTaxiId = null;

      // Element SeÃ§imleri
      const els = {
        navDash: document.getElementById("nav-dashboard"),
        navRep: document.getElementById("nav-report"),
        viewDash: document.getElementById("dashboard-view"),
        viewRep: document.getElementById("report-view"),
        rightPanel: document.getElementById("rightPanel"),
        taxiGrid: document.getElementById("taxiGrid"),
        panelTitle: document.getElementById("panelTitle"),
        transArea: document.getElementById("transactionArea"),
        amtInput: document.getElementById("amountInput"),
        addBtn: document.getElementById("addBtn"),
        histList: document.getElementById("historyList"),
        grandTotal: document.getElementById("grandTotalDisplay"),
        finishBtn: document.getElementById("finishShiftBtn"),
        shiftInd: document.getElementById("shiftIndicator"),
        shiftIcon: document.getElementById("shiftIcon"),
        shiftName: document.getElementById("shiftNameDisplay"),
        dateDisp: document.getElementById("currentDateDisplay"),
        histSelect: document.getElementById("historySelect"),
        repTable: document.getElementById("reportTableBody"),
      };

      // Formatlama
      const fmtMoney = (amt) =>
        new Intl.NumberFormat("tr-TR", {
          style: "currency",
          currency: "TRY",
        }).format(amt);
      const getTime = () =>
        new Date().toLocaleTimeString("tr-TR", {
          hour: "2-digit",
          minute: "2-digit",
        });
      const saveCur = () => {
        localStorage.setItem(
          STORAGE_KEY_CURRENT,
          JSON.stringify(currentShiftData)
        );
        updateUI();
      };
      const saveHist = () =>
        localStorage.setItem(STORAGE_KEY_HISTORY, JSON.stringify(shiftHistory));

      function updateUI() {
        const total = currentShiftData.taxis.reduce((a, b) => a + b.total, 0);
        els.grandTotal.textContent = fmtMoney(total);
        els.dateDisp.textContent = currentShiftData.startDate;

        if (currentShiftData.shiftType === "day") {
          els.shiftName.textContent = "GÃ¼ndÃ¼z";
          els.shiftIcon.className = "ri-sun-line shift-day-style";
        } else {
          els.shiftName.textContent = "Gece";
          els.shiftIcon.className = "ri-moon-line shift-night-style";
        }
      }

      // --- YENÄ°: VARDÄ°YA TÄ°PÄ° DEÄžÄ°ÅžTÄ°RME (SORUSUZ) ---
      els.shiftInd.onclick = () => {
        const newType = currentShiftData.shiftType === "day" ? "night" : "day";
        // OnaysÄ±z Direkt DeÄŸiÅŸtir
        currentShiftData.shiftType = newType;
        saveCur();
      };

      function switchView(view) {
        if (view === "dash") {
          els.viewDash.classList.add("active-view");
          els.viewRep.classList.remove("active-view");
          els.navDash.classList.add("active");
          els.navRep.classList.remove("active");
          els.rightPanel.classList.remove("hidden");
          renderGrid();
        } else {
          els.viewDash.classList.remove("active-view");
          els.viewRep.classList.add("active-view");
          els.navDash.classList.remove("active");
          els.navRep.classList.add("active");
          els.rightPanel.classList.add("hidden");
          populateRep();
          generateRep(currentShiftData);
        }
      }
      els.navDash.onclick = () => switchView("dash");
      els.navRep.onclick = () => switchView("rep");

      function renderGrid() {
        els.taxiGrid.innerHTML = "";
        currentShiftData.taxis.forEach((t) => {
          const cls =
            selectedTaxiId === t.id
              ? "selected"
              : selectedTaxiId !== null
              ? "inactive"
              : "";
          els.taxiGrid.innerHTML += `
                <div class="taxi-card ${cls}" onclick="selTaxi(${t.id})">
                    <div class="card-header">${t.plate}</div>
                    <div class="card-body">
                        <div class="card-total" id="tot-${t.id}">${fmtMoney(
            t.total
          )}</div>
                        <div class="card-trip-count">${
                          t.trips.length
                        } sefer</div>
                    </div>
                </div>`;
        });
        updateUI();
      }

      function renderHistList(id, newId = null) {
        const t = currentShiftData.taxis.find((x) => x.id === id);
        els.histList.innerHTML =
          t.trips.length === 0
            ? '<div style="text-align:center; color:#999; padding:20px;">Hareket yok</div>'
            : "";

        t.trips
          .slice()
          .reverse()
          .forEach((trip) => {
            const anim = trip.tripId === newId ? "slide-in" : "";
            els.histList.innerHTML += `
                <li class="history-item ${anim}">
                    <div><span class="history-amount">+${fmtMoney(
                      trip.amount
                    )}</span> <span class="history-time">${
              trip.time
            }</span></div>
                    <button class="delete-trip-btn" onclick="delTrip(${id}, ${
              trip.tripId
            }, this)"><i class="ri-close-line"></i></button>
                </li>`;
          });
      }

      window.selTaxi = (id) => {
        selectedTaxiId = id;
        const t = currentShiftData.taxis.find((x) => x.id === id);
        els.panelTitle.textContent = t.plate;
        els.transArea.style.display = "block";
        els.amtInput.value = "";
        els.amtInput.focus();
        renderGrid();
        renderHistList(id);
      };

      els.addBtn.onclick = () => {
        if (selectedTaxiId === null) return;
        const val = parseFloat(els.amtInput.value);
        if (!val || val <= 0) return alert("Tutar giriniz");

        const tIdx = currentShiftData.taxis.findIndex(
          (x) => x.id === selectedTaxiId
        );
        const newId = Date.now();
        currentShiftData.taxis[tIdx].trips.push({
          tripId: newId,
          amount: val,
          time: getTime(),
        });
        currentShiftData.taxis[tIdx].total += val;

        saveCur();
        renderGrid();
        document
          .getElementById(`tot-${selectedTaxiId}`)
          .classList.add("flash-success");
        setTimeout(
          () =>
            document
              .getElementById(`tot-${selectedTaxiId}`)
              .classList.remove("flash-success"),
          500
        );
        renderHistList(selectedTaxiId, newId);
        els.amtInput.value = "";
        els.amtInput.focus();
      };

      els.amtInput.onkeypress = (e) => {
        if (e.key === "Enter") els.addBtn.click();
      };

      window.delTrip = (tid, trid, btn) => {
        btn.parentElement.classList.add("fade-out");
        setTimeout(() => {
          const tIdx = currentShiftData.taxis.findIndex((x) => x.id === tid);
          const trIdx = currentShiftData.taxis[tIdx].trips.findIndex(
            (x) => x.tripId === trid
          );
          if (trIdx > -1) {
            currentShiftData.taxis[tIdx].total -=
              currentShiftData.taxis[tIdx].trips[trIdx].amount;
            currentShiftData.taxis[tIdx].trips.splice(trIdx, 1);
            saveCur();
            renderGrid();
            renderHistList(tid);
          }
        }, 300);
      };

      els.finishBtn.onclick = () => {
        if (!confirm("Vardiya bitirilsin mi? Kasa sÄ±fÄ±rlanacak.")) return;
        shiftHistory.unshift({
          ...currentShiftData,
          end: new Date().toLocaleString("tr-TR"),
        });
        saveHist();
        currentShiftData = {
          shiftType: currentShiftData.shiftType === "day" ? "night" : "day",
          startDate: new Date().toLocaleDateString("tr-TR"),
          taxis: JSON.parse(JSON.stringify(initialTaxisTemplate)),
        };
        selectedTaxiId = null;
        els.transArea.style.display = "none";
        els.panelTitle.textContent = "Bir Taksi SeÃ§in ðŸ‘ˆ";
        saveCur();
        renderGrid();
      };

      function populateRep() {
        els.histSelect.innerHTML =
          '<option value="cur">Åžu Anki Vardiya</option>';
        shiftHistory.forEach((h, i) => {
          els.histSelect.innerHTML += `<option value="${i}">${h.startDate} (${
            h.shiftType === "day" ? "GÃ¼ndÃ¼z" : "Gece"
          })</option>`;
        });
      }

      els.histSelect.onchange = (e) => {
        generateRep(
          e.target.value === "cur"
            ? currentShiftData
            : shiftHistory[e.target.value]
        );
      };

      function generateRep(data) {
        // PDF BaÅŸlÄ±ÄŸÄ±ndaki tarihi gÃ¼ncelle
        document.getElementById("pdfReportDate").innerText =
          data.startDate +
          " (" +
          (data.shiftType === "day" ? "GÃ¼ndÃ¼z" : "Gece") +
          ")";

        let tr = 0,
          tt = 0;
        els.repTable.innerHTML = "";
        data.taxis.forEach((t) => {
          tr += t.total;
          tt += t.trips.length;
          els.repTable.innerHTML += `<tr><td>${t.plate}</td><td>${
            t.trips.length
          }</td><td style="color:var(--success-green); font-weight:bold">${fmtMoney(
            t.total
          )}</td></tr>`;
        });
        document.getElementById("reportTotalRevenue").textContent =
          fmtMoney(tr);
        document.getElementById("reportTotalTrips").textContent = tt;
        document.getElementById("reportAvgTrip").textContent = fmtMoney(
          tt ? tr / tt : 0
        );
      }

      renderGrid();

      // --- BOÅžLUÄžA TIKLAYINCA SEÃ‡Ä°M KALDIRMA ---
      document.addEventListener("click", (e) => {
        if (
          !e.target.closest(".right-panel") &&
          !e.target.closest(".taxi-card") &&
          !e.target.closest(".side-nav") &&
          !e.target.closest(".shift-indicator-container")
        ) {
          if (selectedTaxiId !== null) {
            selectedTaxiId = null;
            els.transArea.style.display = "none";
            els.panelTitle.textContent = "Bir Taksi SeÃ§in ðŸ‘ˆ";
            renderGrid();
          }
        }
      });

      // --- PDF Ä°NDÄ°RME ---
      function downloadPDF() {
        const element = document.getElementById("printableArea");
        const dateText = document.getElementById("pdfReportDate").innerText;
        const opt = {
          margin: 10,
          filename: `Durak_Raporu_${dateText}.pdf`,
          image: { type: "jpeg", quality: 0.98 },
          html2canvas: { scale: 2 },
          jsPDF: { unit: "mm", format: "a4", orientation: "portrait" },
        };
        html2pdf().set(opt).from(element).save();
      }

      // --- GEÃ‡MÄ°Åž RAPORU SÄ°LME ---
      function deleteHistoryItem() {
        const val = els.histSelect.value;
        if (val === "current") {
          alert(
            "Åžu anki aktif vardiyayÄ± silemezsiniz. LÃ¼tfen vardiyayÄ± bitirin."
          );
          return;
        }
        if (
          !confirm(
            "Bu geÃ§miÅŸ vardiya kaydÄ±nÄ± KALICI OLARAK silmek istediÄŸinize emin misiniz?"
          )
        )
          return;

        shiftHistory.splice(val, 1); // Listeden sil
        saveHist(); // Kaydet
        populateRep(); // Listeyi yenile
        els.histSelect.value = "current"; // Ana sayfaya dÃ¶n
        generateRep(currentShiftData);
      }

      // --- YEDEKLEME FONKSÄ°YONLARI ---
      function downloadBackup() {
        const backupData = {
          current: currentShiftData,
          history: shiftHistory,
          date: new Date().toLocaleString(),
        };
        const dataStr =
          "data:text/json;charset=utf-8," +
          encodeURIComponent(JSON.stringify(backupData));
        const downloadAnchorNode = document.createElement("a");
        downloadAnchorNode.setAttribute("href", dataStr);
        downloadAnchorNode.setAttribute(
          "download",
          "taksi_yedek_" +
            new Date().toLocaleDateString().replace(/\./g, "-") +
            ".json"
        );
        document.body.appendChild(downloadAnchorNode);
        downloadAnchorNode.click();
        downloadAnchorNode.remove();
      }

      function uploadBackup(input) {
        const file = input.files[0];
        if (!file) return;

        const reader = new FileReader();
        reader.onload = function (e) {
          try {
            const data = JSON.parse(e.target.result);
            if (data.current && data.history) {
              if (
                confirm(
                  "DÄ°KKAT: Mevcut veriler silinip yedek yÃ¼klenecek. Emin misiniz?"
                )
              ) {
                currentShiftData = data.current;
                shiftHistory = data.history;
                saveCur();
                saveHist();
                alert("Yedek baÅŸarÄ±yla yÃ¼klendi!");
                location.reload();
              }
            } else {
              alert("HatalÄ± yedek dosyasÄ±!");
            }
          } catch (err) {
            alert("Dosya okunamadÄ±!");
          }
        };
        reader.readAsText(file);
      }
    </script>
  </body>
